<div class="file-explorer">
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let directory of directories">
      <tr>
        <td>{{ directory.name }}</td>
        <td>
          <button (click)="toggleDirectory(directory)">Open/Close</button>
          <button (click)="editDirectory(directory)">Edit</button>
          <button (click)="deleteDirectory(directory)">Delete</button>
        </td>
      </tr>
      <tr *ngIf="directory.open">
        <td colspan="2">
          <table>
            <thead>
            <tr>
              <th>Name</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let file of directory.files">
              <tr>
                <td>{{ file.name }}</td>
                <td>
                  <button (click)="deleteFile(directory, file)">Delete</button>
                  <button (click)="downloadFile(directory, file)">Download</button>
                </td>
              </tr>
            </ng-container>
            </tbody>
          </table>
          <button (click)="addFile(directory)">Add File</button>
          <button (click)="addDirectory(directory)">Add Directory</button>
        </td>
      </tr>
    </ng-container>
    </tbody>
  </table>
  <button (click)="addDirectory()">Add Root Directory</button>
</div>
